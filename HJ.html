<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lim Hye Jun</title>
    <link rel="stylesheet" href="/CSS/HJ.css" type="text/css" />
    <link

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <body>

    <section>

      <div class="contentsBox">

          <li>

            >
          </li>
        </div>
      </div>
      <div class="accordion" id="accordionExample1">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <span class="boxTitle">나는 소개합니다</span>
          </button>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample1"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>MBTI : ISTJ</li>
                <li>좋아하는 색 : 검정색</li>
                <li>
                  좋아하는 영화 :
                  <a
                    target="_blank"
                    href="https://search.naver.com/search.naver?where=nexearch&sm=tab_etc&mra=bkEw&pkid=68&os=16149275&qvt=0&query=%ED%97%A4%EC%96%B4%EC%A7%88%20%EA%B2%B0%EC%8B%AC"

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample2">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <span class="boxTitle">나의 성격은?</span>
          </button>
          <div
            id="collapseTwo"

            data-bs-parent="#accordionExample2"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>집순이</li>
                <li>해야 할 일에는 계획적</li>
                <li>하지만 계획이 깨지면 스트레스를 받아함</li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample3">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            <span class="boxTitle">나의 관심사는?</span>
          </button>
          <div
            id="collapseThree"
