<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myongjin Shin</title>
    <link rel="stylesheet" href="./CSS/SMJ.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>THIS IS US</h1>
    </header>
    <section>
      <!--섹션안에는 사진과 개인정보, 자기소개가 들어감-->
      <div class="contentsBox">
        <div class="cardBox">
          <img id="myImage" src="./img/mj.png" />
          <h2>신명진</h2>
          <li>
            <a target="_blank" href="https://portfolio1-phi-gray.vercel.app/"
              >Come to My Blog</a
            >
          </li>
        </div>
      </div>
      <div class="accordion" id="accordionExample1">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <span class="boxTitle">나를 소개합니다.</span>
          </button>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample1"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>MBTI : ESFP</li>
                <li>좋아하는 색 : 흰색</li>
                <li>
                  좋아하는 영화 :
                  <a target="_blank" href="https://watcha.com/contents/mO8KzlX"
                    >SING STREET</a
                  >
                </li>
                <li>취미 : 웨이트 트레이닝, OTT시청</li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample2">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <span class="boxTitle">내가 생각하는 나의 장점</span>
          </button>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample2"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>E치고 조용한 편</li>
                <li>분위기 파악에 능함</li>
                <li>신중하게 말하는 편</li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample3">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            <span class="boxTitle">내가 좋아하는 것들</span>
          </button>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample3"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>웨이트 좋아하고 열심히 합니당.</li>
                <li>차도 좋아해서 제일 많이 들어가는 어플 '엔카'</li>
                <li>요즘 제일 좋아하는 밴드: Arctic Monkeys</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
