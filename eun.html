<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyungeun Choi</title>
    <link rel="stylesheet" href="/CSS/eun.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>THIS IS US</h1>
    </header>
    <section>
      <!--섹션안에는 사진과 개인정보, 자기소개가 들어감-->
      <div class="contentsBox">
        <div class="cardBox">
          <img id="myImage" src="img/me2.png" width="200" />
          <h2>최경은</h2>
          <li>
            <a target="_blank" href="https://website-three-gamma-68.vercel.app/"
              >Come to My website</a
            >
          </li>
        </div>
      </div>
      <div class="accordion" id="accordionExample1">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <span class="boxTitle">나를 소개합니둥</span>
          </button>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample1"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>MBTI : ESFP</li>
                <li>
                  즐겨듣는 노래 :
                  <a
                    target="_blank"
                    href="https://www.youtube.com/watch?v=dT2owtxkU8k"
                    >There's nothing holdin me back</a
                  >
                </li>
                <li>
                  좋아하는 영화 :
                  <a
                    target="_blank"
                    href="https://search.naver.com/search.naver?where=nexearch&sm=tab_etc&mra=bkEw&pkid=68&os=6116824&qvt=0&query=%EC%98%81%ED%99%94%20%EC%95%8C%EB%9D%BC%EB%94%98"
                    >알라딘</a
                  >
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample2">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <span class="boxTitle">나의 관심사를 소개합니둥</span>
          </button>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample2"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>야구보는거 좋아해요</li>
                <img src="img/baseball.png" width="200" />
                <li>⚾ 좋아하는 팀은 엘지 트윈스⚾</li>
                <img src="img/lgtwins.png" width="150" />
                <li>🎉1990,1994,2023🎉</li>
                <img src="img/win.png" width="250" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample3">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            <span class="boxTitle">저의 성격을 소개합니둥</span>
          </button>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample3"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>밝고 명량합니다</li>
                <li>장난치는거 좋아해요</li>
                <li>노는게 제일 좋아효!</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
