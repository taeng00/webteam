<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim taehyun</title>
    <link rel="stylesheet" href="/CSS/TH.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>THIS IS US</h1>
    </header>
    <section>
      <!--섹션안에는 사진과 개인정보, 자기소개가 들어감-->
      <div class="contentsBox">
        <div class="cardBox">
          <img id="myImage" src="/img/me.jpg" />
          <h2>김태현</h2>
          <li>
            <a
              target="_blank"
              href="https://my-portfolio-puce-seven-75.vercel.app/"
              >Come to My Portfolio</a
            >
          </li>
          <li>
            <a target="_blank" href="https://github.com/taeng00"
              >Come to My github</a
            >
          </li>
        </div>
      </div>
      <div class="accordion" id="accordionExample1">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <span class="boxTitle">나는 어떤 사람일까요?</span>
          </button>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample1"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>MBTI : ESFP</li>
                <li>좋아하는 색 : 검정색</li>
                <li>
                  좋아하는 노래 :
                  <a
                    target="_blank"
                    href="https://www.youtube.com/watch?v=sgNkCrAhTGc"
                    >Johnny Stimson - Flower</a
                  >
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample2">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <span class="boxTitle">객관적으로 살펴본 나의 장점은?</span>
          </button>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample2"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>재간둥이 : 같이 있으면 심심할 틈이 없다</li>
                <li>
                  성격 : 착함, 남을 이해하는 마음, 젠틀함, 사람들을 홀리는
                  은근한 섹시
                </li>
                <li>다음 장점 개발중</li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample3">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            <span class="boxTitle">나의 관심사는?</span>
          </button>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample3"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>
                  축구 너무 좋아합니다 보는 것도 좋고 하는 것도 좋고 아무튼
                  그래요
                </li>
                <img id="myImage" src="/img/soccer.jpg" />
                <li>친구들 만나기 : 내 친구들 짱 너무 좋아 쪽쪽</li>
                <video
                  id="myImage"
                  src="/img/jeju.mp4"
                  width="700"
                  autoplay
                  muted
                  loop
                ></video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
