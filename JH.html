<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jihyeon Yoon</title>
    <link rel="stylesheet" href="/CSS/JH.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>THIS IS US</h1>
    </header>
    <section>
      <!--섹션안에는 사진과 개인정보, 자기소개가 들어감-->
      <div class="contentsBox">
        <div class="cardBox">
          <img id="myImage" src="/img/c.jpg" />
          <h2>윤지현</h2>
          <li>
            <a target="_blank" href="https://github.com/hyyyeon">My github</a>
          </li>
        </div>
      </div>
      <div class="accordion" id="accordionExample1">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <span class="boxTitle">나는 어떤 사람일까요?</span>
          </button>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample1"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>MBTI : ISTP</li>
                <li>좋아하는 색 : 파란색</li>
                <li>
                  좋아하는 영화 :
                  <a
                    target="_blank"
                    href="https://search.naver.com/search.naver?where=nexearch&sm=tab_etc&mra=bkEw&pkid=68&os=1772490&qvt=0&query=%EC%98%81%ED%99%94%20%EC%BA%90%EC%B9%98%20%EB%AF%B8%20%EC%9D%B4%ED%94%84%20%EC%9C%A0%20%EC%BA%94"
                    >Catch Me If You Can</a
                  >
                </li>
                <li>취미 : 게임, 영화, 음악감상</li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample2">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            <span class="boxTitle">나의 성격은?</span>
          </button>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample2"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>낙천적</li>
                <li>치와와같다</li>
                <li>효율적</li>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion" id="accordionExample3">
        <div class="accordion-item">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            <span class="boxTitle">나의 관심사는?</span>
          </button>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample3"
          >
            <div class="accordion-body">
              <div class="myRow">
                <li>게임</li>
                <li>집</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
